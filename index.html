<!DOCTYPE html>
<html>
  <head>
    <title>Carlton's Tic Tac Toe</title>
    <h1> Carlton's Tic Tac Toe </h1>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  	  <table>
    <tr>
        <td id="1" class="row1" value="1" onclick="selectSquare(this)"> </td>
        <td id="2" class="row1" value="2" onclick="selectSquare(this)"></td>
        <td id="3" class="row1" value="3" onclick="selectSquare(this)"></td>
    </tr>
    <tr>
        <td id="4" class="row2" value="4" onclick="selectSquare(this)"></td>
        <td id="5" class="row2" value="5" onclick="selectSquare(this)"></td>
        <td id="6" class="row2" value="6" onclick="selectSquare(this)"></td>
    </tr>
    <tr>
        <td id="7" class="row3" value="7" onclick="selectSquare(this)"></td>
        <td id="8" class="row3" value="8" onclick="selectSquare(this)"></td>
        <td id="9" class="row3" value="9" onclick="selectSquare(this)"></td>
    </tr>
    </table>
    <div>
      <input type="text" name="XScore" value="0" size=1>X's Score </input>
      <input type="text" name="XScore" value="0" size=1>O's Score </input>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <div class="wrapper">
      <button class="button" type=button onclick="resetBoard()" value="Reset">Reset</button>
    </div>
    <div class="wrapper">
      <button class="button" type=button onclick="winnerX()" value="Reset">DOMINATION</button>
    </div>
  </body>
</html>
